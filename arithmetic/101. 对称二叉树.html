<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>removeDuplicates</title>
</head>
<body>
<script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {boolean}
 */
 var isSymmetric = function(root) {
    if(root === null) return true;
    const diff = (left,right) => {
        if(!left && !right){
            return true;
        }else if(!left && right || left && !right){
            return false
        }
        return left.val === right.val && diff(left.left,right.right) && diff(left.right,right.left)
    }
    return diff(root.left,root.right)
};


console.log(isSymmetric([1,2,2,3,4,4,3]))
// console.log(isSymmetric([1,2,2,null,3,null,3]))
</script>
</body>
</html>
